<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="fruit-list.component.css">
  <title>Fruit List</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Fruit List</h2>

  <ul class="list-group mt-3">
    <li *ngFor="let fruit of fruits" class="list-group-item d-flex justify-content-between align-items-center">
      {{ fruit }}
      <button class="btn btn-outline-danger"(click)="removeFruit(fruit)">Remove</button>
    </li>
  </ul>

  <h3 class="mt-4">Add a New Fruit</h3>
  <form (ngSubmit)="addFruit()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newFruit" name="fruit" placeholder="Enter fruit name" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Fruit</button>
  </form>
</div>

</body>
</html>
