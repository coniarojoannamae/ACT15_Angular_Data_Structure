<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href=flower-list.component.css>
  <title>Wedding Flower List</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Wedding Flower List</h2>

  <!-- Form to Add New Flower -->
  <h3 class="mt-4">Add New Flower</h3>
  <form (ngSubmit)="addFlower()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newFlower.flowerName" name="flowerName" placeholder="Flower Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newFlower.quantity" name="quantity" placeholder="Quantity" class="form-control mr-2" required min="1">
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newFlower.color" name="color" placeholder="Color" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Flower</button>
  </form>

  <!-- Table to Display the Flower List -->
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Flower Name</th>
        <th>Quantity</th>
        <th>Color</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let flower of flowerList">
        <td>{{ flower.flowerName }}</td>
        <td>{{ flower.quantity }}</td>
        <td>{{ flower.color }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeFlower(flower.flowerName)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


</body>
</html>
