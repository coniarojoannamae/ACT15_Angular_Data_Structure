<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="game-list.component.css">
  <title>GameList</title>
</head>
<body>
<div class="container">
  <!-- Form to Add New Game -->
  <h3 class="mt-4">Add a New Game</h3>
  <form (ngSubmit)="addGame()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newGame.title" name="title" placeholder="Game Title" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newGame.genre" name="genre" placeholder="Genre" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newGame.releaseYear" name="releaseYear" placeholder="Release Year" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Game</button>
  </form>
  <!-- Table to Display the Games -->
  <h2 class="mt-4">List of Video Games</h2>
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Game Title</th>
        <th>Genre</th>
        <th>Release Year</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let game of games">
        <td>{{ game.title }}</td>
        <td>{{ game.genre }}</td>
        <td>{{ game.releaseYear }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeGame(game.title)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
