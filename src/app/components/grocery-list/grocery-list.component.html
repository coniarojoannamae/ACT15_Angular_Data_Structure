<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="grocery-list.component.css">
  <title>Grocery List</title>
</head>
<body>
<div class="container">
  <!-- Form to Add New Grocery Item -->
  <h3 class="mt-4">Add New Grocery Item</h3>
  <form (ngSubmit)="addGroceryItem()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newGroceryItem.name" name="name" placeholder="Item Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newGroceryItem.quantity" name="quantity" placeholder="Quantity" class="form-control mr-2" required min="1">
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newGroceryItem.category" name="category" placeholder="Category" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Item</button>
  </form>

  <!-- Table to Display the Grocery List -->
  <h2 class="mt-4">Grocery List</h2>
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of groceryList">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.category }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeGroceryItem(item.name)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
