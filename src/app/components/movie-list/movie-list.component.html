<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="movie-list.component.css">
  <title>Movie List</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Movies Playing in the Theater</h2>

  <table class="table table-bordered table-striped mt-3">
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Showtime</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.showtime }}</td>
      <td>
        <button class="btn btn-outline-danger" (click)="removeMovie(movie.title)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>

  <h3 class="mt-4">Add a New Movie</h3>
  <form (ngSubmit)="addMovie()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newMovie.title" name="title" placeholder="Movie Title" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newMovie.genre" name="genre" placeholder="Genre" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newMovie.showtime" name="showtime" placeholder="Showtime" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Movie</button>
  </form>
</div>

</body>
</html>
