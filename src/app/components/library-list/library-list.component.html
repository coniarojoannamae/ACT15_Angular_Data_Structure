<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="library-list.component.css">
  <title> List</title>
</head>
<body>
<div class="container">
  <!-- Form to Add New Library -->
  <h3 class="mt-4">Add New Library</h3>
  <form (ngSubmit)="addLibrary()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newLibrary.name" name="name" placeholder="Library Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newLibrary.version" name="version" placeholder="Version" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newLibrary.description" name="description" placeholder="Description" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Library</button>
  </form>
  <h2 class="mt-4">Libraries Used in the Project</h2>
  <!-- Table to Display the Libraries List -->
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Library Name</th>
        <th>Version</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let library of librariesList">
        <td>{{ library.name }}</td>
        <td>{{ library.version }}</td>
        <td>{{ library.description }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeLibrary(library.name)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
