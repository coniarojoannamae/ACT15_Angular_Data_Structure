<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="music-playlist.component.css">
  <title>Music List</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Music Playlist</h2>

  <!-- Form to Add New Song -->
  <h3 class="mt-4">Add New Song</h3>
  <form (ngSubmit)="addSong()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newSong.title" name="title" placeholder="Song Title" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newSong.artist" name="artist" placeholder="Artist" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newSong.duration" name="duration" placeholder="Duration (e.g., 3:45)" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Song</button>
  </form>

  <!-- Table to Display the Playlist -->
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Duration</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let song of playlist">
        <td>{{ song.title }}</td>
        <td>{{ song.artist }}</td>
        <td>{{ song.duration }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeSong(song.title)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
