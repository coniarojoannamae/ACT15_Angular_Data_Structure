<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="country-list.component.css">
  <title>Country List</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Countries by Continent</h2>

  <!-- Form to Add New Country -->
  <h3 class="mt-4">Add a New Country</h3>
  <form (ngSubmit)="addCountry()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newCountry.name" name="name" placeholder="Country Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <select [(ngModel)]="newCountry.continent" name="continent" class="form-control mr-2" required>
        <option value="" disabled>Select Continent</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="Africa">Africa</option>
        <option value="Australia">Australia</option>
        <option value="Antarctica">Antarctica</option>
      </select>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Country</button>
  </form>

  <!-- Display Countries by Continent in Tables -->
  <div class="mt-4">
    <!-- North America -->
    <h3>North America</h3>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Country Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of getCountriesByContinent('North America')">
        <td>{{ country.name }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeCountry(country.name)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- South America -->
    <h3>South America</h3>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Country Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of getCountriesByContinent('South America')">
        <td>{{ country.name }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeCountry(country.name)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Europe -->
    <h3>Europe</h3>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Country Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of getCountriesByContinent('Europe')">
        <td>{{ country.name }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeCountry(country.name)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Asia -->
    <h3>Asia</h3>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Country Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of getCountriesByContinent('Asia')">
        <td>{{ country.name }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeCountry(country.name)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Add more continents as needed -->
  </div>
</div>

</body>
</html>
