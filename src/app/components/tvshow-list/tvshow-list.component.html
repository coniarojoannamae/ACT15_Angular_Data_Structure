<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="tvshow-list.component.css">
  <title>TV Show List</title>
</head>
<body>
<div class="container">
  <!-- Form to Add New TV Show -->
  <h3 class="mt-4">Add New TV Show</h3>
  <form (ngSubmit)="addTVShow()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newTVShow.title" name="title" placeholder="Title" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newTVShow.genre" name="genre" placeholder="Genre" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newTVShow.seasons" name="seasons" placeholder="Seasons" class="form-control mr-2" required min="1">
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newTVShow.platform" name="platform" placeholder="Platform" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newTVShow.releaseYear" name="releaseYear" placeholder="Release Year" class="form-control mr-2" required min="1900">
    </div>
    <button type="submit" class="btn btn-outline-success">Add TV Show</button>
  </form>
  <h2 class="mt-4">TV Shows Available for Streaming</h2>
  <!-- Table to Display the TV Show List -->
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Seasons</th>
        <th>Platform</th>
        <th>Release Year</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let show of tvShowList">
        <td>{{ show.title }}</td>
        <td>{{ show.genre }}</td>
        <td>{{ show.seasons }}</td>
        <td>{{ show.platform }}</td>
        <td>{{ show.releaseYear }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeTVShow(show.title)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
