<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="artist-list.component.css">
  <title>Artist List</title>
</head>
<body>
<div class="container">
  <!-- Form to Add New Artist -->
  <h3 class="mt-4">Add New Artist</h3>
  <form (ngSubmit)="addArtist()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newArtist.name" name="name" placeholder="Artist Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newArtist.born" name="born" placeholder="Born (Year)" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newArtist.died" name="died" placeholder="Died (Year - Optional)" class="form-control mr-2">
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newArtist.nationality" name="nationality" placeholder="Nationality" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newArtist.famousWorks" name="famousWorks" placeholder="Famous Works (comma separated)" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Artist</button>
  </form>
  <h2 class="mt-4">Famous Artists</h2>
  <!-- Table to Display the Artist List -->
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Born</th>
        <th>Died</th>
        <th>Nationality</th>
        <th>Famous Works</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let artist of artistList">
        <td>{{ artist.name }}</td>
        <td>{{ artist.born }}</td>
        <td>{{ artist.died }}</td>
        <td>{{ artist.nationality }}</td>
        <td>{{ artist.famousWorks.join(', ') }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeArtist(artist.name)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
