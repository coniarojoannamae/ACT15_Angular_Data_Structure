<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="student-list.component.css">
  <title>Student List</title>
</head>
<body>
<!-- STUDENT FORM-->
<h3>Add New Student</h3>
<form (ngSubmit)="addStudent()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="newStudent.name" name="name" required><br><br>

  <label for="course">Course:</label>
  <input type="text" id="course" [(ngModel)]="newStudent.course" name="course" required><br><br>

  <button type="submit">Add Student</button>
</form>

<!--TABLE STUDENT LIST-->
<h3>Student List</h3>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Course</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{ student.id }}</td>
    <td>{{ student.name }}</td>
    <td>{{ student.course }}</td>
    <td>
      <button (click)="removeStudent(student.id)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
