<!--student-list.component.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="student-list.component.css">
  <title>Classroom List</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Student List</h2>
<!--Student table-->
  <table class="table table-bordered table-striped mt-3">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Course</th>
      <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of students">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.course }}</td>
      <td>
        <button class="btn btn-outline-danger" (click)="removeStudent(employee.id)">
          Remove
        </button>
      </td>
    </tr>
    </tbody>
  </table>
<!--  Student Form-->
  <h3>Add New Student</h3>
  <form (ngSubmit)="addStudent()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newStudent.name" name="name" placeholder="Student Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newStudent.course" name="position" placeholder="Course" class="form-control mr-2" required>
    </div>

    <button type="submit" class="btn btn-outline-success">Add Employee</button>
  </form>
</div>

</body>
</html>
