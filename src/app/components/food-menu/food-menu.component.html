<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="food-menu.component.css">
  <title>Food Menu</title>
</head>
<body>
<div class="container">
  <!-- Form to Add New Food Item -->
  <h3 class="mt-4">Add New Food Item</h3>
  <form (ngSubmit)="addFoodItem()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newFoodItem.name" name="name" placeholder="Food Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newFoodItem.price" name="price" placeholder="Price" class="form-control mr-2" required min="0">
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newFoodItem.category" name="category" placeholder="Category" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Food Item</button>
  </form>
  <!-- Table to Display the Food Menu -->
  <h2 class="mt-4">Restaurant Food Menu</h2>
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Price (PHP)</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of menu">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.category }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeFoodItem(item.name)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
