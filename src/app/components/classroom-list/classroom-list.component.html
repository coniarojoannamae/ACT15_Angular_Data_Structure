<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="classroom-list.component.css">
  <title>Classroom List</title>
</head>
<body>
<div class="container">
  <h3 class="mt-4">Add New Student</h3>
  <form (ngSubmit)="addStudent()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newStudent.name" name="name" placeholder="Student Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newStudent.age" name="age" placeholder="Age" class="form-control mr-2" required min="1">
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newStudent.grade" name="grade" placeholder="Grade" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Student</button>
  </form>
  <!-- Table to Display the Student List -->
  <h2 class="mt-4">Classroom Student List</h2>
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.grade }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeStudent(student.name)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
