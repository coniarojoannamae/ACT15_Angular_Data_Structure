<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="furniture-list.component.css">
  <title>Furniture List</title>
</head>
<body>
<div class="container">
  <!-- Form to Add New Furniture Item -->
  <h3 class="mt-4">Add New Furniture Item</h3>
  <form (ngSubmit)="addFurniture()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newFurniture.itemName" name="itemName" placeholder="Item Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newFurniture.category" name="category" placeholder="Category" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newFurniture.price" name="price" placeholder="Price" class="form-control mr-2" required min="1">
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newFurniture.material" name="material" placeholder="Material" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newFurniture.quantityAvailable" name="quantityAvailable" placeholder="Quantity Available" class="form-control mr-2" required min="1">
    </div>
    <button type="submit" class="btn btn-outline-success">Add Item</button>
  </form>
  <h2 class="mt-4">Furniture Store Inventory</h2>
  <!-- Table to Display the Furniture List -->
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Item Name</th>
        <th>Category</th>
        <th>Price (PHP)</th>
        <th>Material</th>
        <th>Quantity Available</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of furnitureList">
        <td>{{ item.itemName }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.material }}</td>
        <td>{{ item.quantityAvailable }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeFurniture(item.itemName)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
