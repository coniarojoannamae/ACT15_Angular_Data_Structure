<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="meal-plan-list.component.css">
  <title>Meal Plan List</title>
</head>
<body>
<div class="container">
  <!-- Form to Add New Meal -->
  <h3 class="mt-4">Add New Meal</h3>
  <form (ngSubmit)="addMeal()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newMeal.day" name="day" placeholder="Day (e.g., Monday)" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newMeal.mealType" name="mealType" placeholder="Meal Type (e.g., Breakfast)" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newMeal.mealDescription" name="mealDescription" placeholder="Meal Description" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Meal</button>
  </form>
  <h2 class="mt-4">Weekly Meal Plan</h2>
  <!-- Table to Display the Meal Plan List -->
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Day</th>
        <th>Meal Type</th>
        <th>Meal Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let meal of mealPlanList">
        <td>{{ meal.day }}</td>
        <td>{{ meal.mealType }}</td>
        <td>{{ meal.mealDescription }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeMeal(meal.mealDescription)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
