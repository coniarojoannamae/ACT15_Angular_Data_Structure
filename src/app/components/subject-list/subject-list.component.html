<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="subject-list.component.css">
  <title>Subject List</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Subjects Taught in the Semester</h2>

  <table class="table table-bordered table-striped mt-3">
    <thead class="thead-dark">
    <tr>
      <th>Subject Name</th>
      <th>Code</th>
      <th>Teacher</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let subject of subjects">
      <td>{{ subject.name }}</td>
      <td>{{ subject.code }}</td>
      <td>{{ subject.teacher }}</td>
      <td>
        <button class="btn btn-outline-danger" (click)="removeSubject(subject.code)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>

  <h3 class="mt-4">Add a New Subject</h3>
  <form (ngSubmit)="addSubject()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newSubject.name" name="name" placeholder="Subject Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newSubject.code" name="code" placeholder="Code" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newSubject.teacher" name="teacher" placeholder="Teacher" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Subject</button>
  </form>
</div>

</body>
</html>
