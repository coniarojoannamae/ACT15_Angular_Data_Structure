<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="employee-list.component.css">
  <title>Employee List</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Employee List</h2>
  <table class="table table-bordered table-striped mt-3">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Position</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.department }}</td>
      <td>
        <button class="btn btn-outline-danger" (click)="removeEmployee(employee.id)">
          Remove
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <h3>Add New Employee</h3>
  <form (ngSubmit)="addEmployee()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newEmployee.name" name="name" placeholder="Employee Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newEmployee.position" name="position" placeholder="Position" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newEmployee.department" name="department" placeholder="Department" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Employee</button>
  </form>
</div>


</body>
</html>
