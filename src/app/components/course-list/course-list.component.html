<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="course-list.component.css">
  <title>Student List</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Courses Offered</h2>

  <table class="table table-bordered table-striped mt-3">
    <thead class="thead-dark">
    <tr>
      <th>Course Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.name }}</td>
      <td>{{ course.description }}</td>
      <td>
        <button class="btn btn-outline-danger" (click)="removeCourse(course.name)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>

  <h3 class="mt-4">Add a New Course</h3>
  <form (ngSubmit)="addCourse()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newCourse.name" name="name" placeholder="Course Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newCourse.description" name="description" placeholder="Course Description" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Course</button>
  </form>
</div>

</body>
</html>
