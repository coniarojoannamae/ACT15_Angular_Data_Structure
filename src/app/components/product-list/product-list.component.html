<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="product-list.component.css">
  <title>Product List</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Products Sold in the Store</h2>

  <table class="table table-bordered table-striped mt-3">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency:'PHP' }}</td>
      <td>{{ product.category }}</td>
      <td>
        <button class="btn btn-outline-danger" (click)="removeProduct(product.name)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>

  <h3 class="mt-4">Add a New Product</h3>
  <form (ngSubmit)="addProduct()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newProduct.name" name="name" placeholder="Product Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newProduct.price" name="price" placeholder="Price" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newProduct.category" name="category" placeholder="Category" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Product</button>
  </form>
</div>

</body>
</html>
