<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="inventory-list.component.css">
  <title>Inventory List</title>
</head>
<body>
<div class="container">
  <h3 class="mt-4">Add New Inventory Item</h3>
  <form (ngSubmit)="addInventoryItem()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newInventoryItem.itemName" name="itemName" placeholder="Item Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newInventoryItem.quantity" name="quantity" placeholder="Quantity" class="form-control mr-2" required min="1">
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newInventoryItem.price" name="price" placeholder="Price" class="form-control mr-2" required min="1">
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newInventoryItem.category" name="category" placeholder="Category" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Item</button>
  </form>

  <h2 class="mt-4">Store Inventory List</h2>
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of inventoryList">
        <td>{{ item.itemName }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price | currency:'PHP' }}</td>
        <td>{{ item.category }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeInventoryItem(item.itemName)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
