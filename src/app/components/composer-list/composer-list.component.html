<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="composer-list.component.css">
  <title>Composer List</title>
</head>
<body>
<div class="container">
  <!-- Form to Add New Composer -->
  <h3 class="mt-4">Add New Composer</h3>
  <form (ngSubmit)="addComposer()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newComposer.name" name="name" placeholder="Composer Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newComposer.born" name="born" placeholder="Born (Year)" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newComposer.died" name="died" placeholder="Died (Year - Optional)" class="form-control mr-2">
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newComposer.nationality" name="nationality" placeholder="Nationality" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newComposer.famousWorks" name="famousWorks" placeholder="Famous Works (comma separated)" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Composer</button>
  </form>
  <h2 class="mt-4">Famous Composers</h2>
  <!-- Table to Display the Composer List -->
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Born</th>
        <th>Died</th>
        <th>Nationality</th>
        <th>Famous Works</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let composer of composerList">
        <td>{{ composer.name }}</td>
        <td>{{ composer.born }}</td>
        <td>{{ composer.died }}</td>
        <td>{{ composer.nationality }}</td>
        <td>{{ composer.famousWorks.join(', ') }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeComposer(composer.name)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
