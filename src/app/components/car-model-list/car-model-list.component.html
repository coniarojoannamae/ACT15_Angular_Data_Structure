<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="car-model-list.component.css">
  <title> Car Models List</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Car Models Available at the Dealership</h2>
  <table class="table table-bordered table-striped mt-3">
    <thead class="thead-dark">
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of carModels">
      <td>{{ car.make }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.year }}</td>
      <td>
        <button class="btn btn-outline-danger"(click)="removeCarModel(car.model)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>

  <h3 class="mt-4">Add a New Car Model</h3>
  <form (ngSubmit)="addCarModel()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newCarModel.make" name="make" placeholder="Make" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newCarModel.model" name="model" placeholder="Model" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newCarModel.year" name="year" placeholder="Year" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Car Model</button>
  </form>
</div>
</body>
</html>
