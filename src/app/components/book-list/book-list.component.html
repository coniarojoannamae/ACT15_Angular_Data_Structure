<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="book-list.component.css">
  <title>Library Book List</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Library Book List</h2>

  <table class="table table-bordered table-striped mt-3">
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.genre }}</td>
      <td>
        <button class="btn btn-outline-danger" (click)="removeBook(book.title)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>

  <h3 class="mt-4">Add a New Book</h3>
  <form (ngSubmit)="addBook()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newBook.title" name="title" placeholder="Book Title" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newBook.author" name="author" placeholder="Author" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newBook.genre" name="genre" placeholder="Genre" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Book</button>
  </form>
</div>

</body>
</html>
