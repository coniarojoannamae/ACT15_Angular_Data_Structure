<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="event-list.component.css">
  <title>Event List</title>
</head>
<body>
<div class="container">
  <!-- Form to Add New Event -->
  <h3 class="mt-4">Add New Event</h3>
  <form (ngSubmit)="addEvent()" class="form-inline mt-3">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newEvent.name" name="name" placeholder="Event Name" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="date" [(ngModel)]="newEvent.date" name="date" class="form-control mr-2" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newEvent.location" name="location" placeholder="Location" class="form-control mr-2" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Event</button>
  </form>
  <h2 class="mt-4">Upcoming Events</h2>
  <!-- Table to Display the Event List -->
  <div class="mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let event of eventList">
        <td>{{ event.name }}</td>
        <td>{{ event.date | date: 'longDate' }}</td>
        <td>{{ event.location }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeEvent(event.name)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
